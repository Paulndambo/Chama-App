{% extends "member-base.html" %}

{% block content %}
<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/">Home</a></li>
          <li><i class="fa fa-laptop"></i>My Savings</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
          <section class="panel">
            <header class="panel-heading">
              My Savings List
            </header>
            <table class="table ml-3">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Year</th>
                  <th>Date Submitted</th>
                </tr>
              </thead>
              <tbody>
        {% for member_saving in member_savings %}
                <tr>
                  <td>{{member_saving.amount}}</td>
                  <td>{{member_saving.year}}</td>
                  <td>{{member_saving.date_submitted}}</td>
                 
                </tr>
      {% endfor %}
              </tbody>
            </table>
          </section>
        </div>

      </div>

  </section>
</section>

{% endblock content %}
